<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Express.com</title>
    <link rel="stylesheet" href="../stylesheets/carrinho.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="Logo Express.com" class="logo">
            <h1>Express.com</h1>
        </header>
        
        <div class="cart">
            <a href="#" class="back-button">
                <span class="arrow">&#8592;</span> Carrinho
            </a>

            <div class="cart-item">
                <img src="produto1.png" alt="Produto 1" class="product-image">
                <div class="product-details">
                    <a href="#">LENOXX, Caixa Amplificada Bluetooth (120W) - CA80</a>
                    <p>R$ 139,00</p>
                </div>
                <div class="quantity-control">
                    <button class="btn-quantity">+</button>
                    <label class="quantity-label" for="item1-quantity">1</label>
                    <button class="btn-quantity">-</button>
                </div>
                <button class="remove-item">&#128465;</button>
            </div>

            <div class="cart-item">
                <img src="produto2.png" alt="Produto 2" class="product-image">
                <div class="product-details">
                    <a href="#">Apple iPhone 15 (128GB) - Preto</a>
                    <p>R$ 4.699,00</p>
                </div>
                <div class="quantity-control">
                    <button class="btn-quantity">+</button>
                    <label class="quantity-label" for="item2-quantity">1</label>
                    <button class="btn-quantity">-</button>
                </div>
                <button class="remove-item">&#128465;</button>
            </div>

            <div class="cart-item">
                <img src="produto3.png" alt="Produto 3" class="product-image">
                <div class="product-details">
                    <a href="#">JBL, Caixa de Som, Go 2 - Preta</a>
                    <p>R$ 235,38</p>
                </div>
                <div class="quantity-control">
                    <button class="btn-quantity">+</button>
                    <label class="quantity-label" for="item3-quantity">1</label>
                    <button class="btn-quantity">-</button>
                </div>
                <button class="remove-item">&#128465;</button>
            </div>
        </div>

        <div class="checkout">
            <button class="checkout-button">Fechar Pedido</button>
        </div>
    </div>
</body>
</html>
